// Отримуємо дату створення авто\n      } catch (error) {\n        cy.log(&#x27;Помилка при обробці createdAt:&#x27;, error);\n        carCreationDate = new Date().toISOString().split(&#x27;T&#x27;)[0]; // Використовуємо поточну дату як fallback\n      }\n    } else {\n      cy.log(&#x27;createdAt не знайдено, використовується поточна дата.&#x27;);\n      carCreationDate = new Date().toISOString().split(&#x27;T&#x27;)[0];\n    }\n    cy.wrap(carId).as(&#x27;carId&#x27;);\n    cy.wrap(carCreationDate).as(&#x27;carCreationDate&#x27;);\n  });\n});\ncy.get(&#x27;@carId&#x27;).then(carId =&gt; {\n  cy.get(&#x27;@carCreationDate&#x27;).then(carCreationDate =&gt; {\n    cy.get(&#x27;@rememberMeToken&#x27;).then(rememberMeToken =&gt; {\n      // Додаємо витрату\n      cy.request({\n        method: &#x27;POST&#x27;,\n        url: &#x27;https://qauto.forstudy.space/api/expenses&#x27;,\n        headers: {\n          Cookie: `remember_me=${rememberMeToken}`\n        },\n        body: {\n          carId: carId,\n          reportedAt: carCreationDate,\n          // Використовуємо дату створення авто або поточну\n          mileage: 300,\n          liters: 150,\n          totalCost: 3000,\n          forceMileage: false\n        }\n      }).then(response =&gt; {\n        expect(response.status).to.eq(200);\n        expect(response.body.status).to.eq(&#x27;ok&#x27;);\n        expect(response.body.data).to.have.property(&#x27;id&#x27;);\n        const expenseId = response.body.data.id;\n        cy.wrap(expenseId).as(&#x27;expenseId&#x27;);\n      });\n    });\n  });\n});\n// Перевіряємо, що витрати додано\ncy.get(&#x27;@expenseId&#x27;).then(expenseId =&gt; {\n  cy.get(&#x27;@rememberMeToken&#x27;).then(rememberMeToken =&gt; {\n    cy.request({\n      method: &#x27;GET&#x27;,\n      url: `https://qauto.forstudy.space/api/expenses/${expenseId}`,\n      headers: {\n        Cookie: `remember_me=${rememberMeToken}`\n      }\n    }).then(response =&gt; {\n      expect(response.status).to.eq(200);\n      expect(response.body.data.mileage).to.eq(300);\n      expect(response.body.data.liters).to.eq(150);\n      expect(response.body.data.totalCost).to.eq(3000);\n    });\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7507d750-46de-41f9-9962-4862096b04bd&quot;,&quot;parentUUID&quot;:&quot;cf1e0fae-3389-42ce-a16e-6a6dfd616af4&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;7507d750-46de-41f9-9962-4862096b04bd&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:624,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;4b94140b-6a20-403a-8b35-c45cc6d869bb&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/api/tests-api/garage.api.cy.js&quot;,&quot;file&quot;:&quot;cypress/e2e/api/tests-api/garage.api.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;b2265e02-8a1f-4722-b602-c1a4383073ba&quot;,&quot;title&quot;:&quot;Garage Tests&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/api/tests-api/garage.api.cy.js&quot;,&quot;file&quot;:&quot;cypress/e2e/api/tests-api/garage.api.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;9742acc3-3583-46e0-afeb-f57ca1071b47&quot;,&quot;title&quot;:&quot;Add car to garage&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should add a new car to the garage&quot;,&quot;fullTitle&quot;:&quot;Garage Tests Add car to garage should add a new car to the garage&quot;,&quot;timedOut&quot;:null

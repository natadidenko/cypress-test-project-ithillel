i/expenses?reportedAt=&#x27; + new Date().toISOString().split(&#x27;T&#x27;)[0],\n  headers: {\n    Cookie: `remember_me=${Cypress.env(&#x27;rememberMeToken&#x27;)}`\n  }\n}).then(response =&gt; {\n  expect(response.status).to.eq(200);\n  // Вивести всю відповідь для дебагінгу\n  cy.log(&#x27;API Response:&#x27;, JSON.stringify(response.body, null, 2));\n  // Перевіряємо, що витрата з відповідними параметрами існує в API\n  const expense = response.body.data.find(exp =&gt; exp.mileage === 300 &amp;&amp; exp.liters === 150 &amp;&amp; exp.totalCost === 3000);\n});\n// Перевіряемо значення в рядоку витрати\ncy.get(&#x27;tr&#x27;).contains(&#x27;300&#x27;).parent(&#x27;tr&#x27;).should(&#x27;contain&#x27;, &#x27;300&#x27;).should(&#x27;contain&#x27;, &#x27;150L&#x27;).should(&#x27;contain&#x27;, &#x27;3000.00 USD&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7fa1a4bb-f478-4f81-832f-3341af65b83b&quot;,&quot;parentUUID&quot;:&quot;e4644000-f7ff-4e17-8cb6-781489996d36&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;7fa1a4bb-f478-4f81-832f-3341af65b83b&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:3850,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;db68a754-44b0-4809-9737-f6b8daf1b937&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/api/tests-api/garage.api.cy.js&quot;,&quot;file&quot;:&quot;cypress/e2e/api/tests-api/garage.api.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;a3307c21-089e-42d0-926a-6f0dab07c95e&quot;,&quot;title&quot;:&quot;Garage Tests&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/api/test
